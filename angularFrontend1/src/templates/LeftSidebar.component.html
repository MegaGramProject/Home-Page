<div id="leftSidebar" style="position: fixed; height: 100%; top: 0%; left: 0%; width: 14.5em;">
    <div style="width: 100%; height: 100%; border-style: solid; border-color: lightgray; border-width: 0em 0.01em 0em 0em;
    position: relative; padding-top: 1.5em;">
      <h1 class="headerMegagram" style="font-family: Billabong; font-size: 1.9em; margin-left: -3em; font-weight: 100;">
        <span style="cursor: pointer;">Megagram</span>
      </h1>
  
      <div class="sidebarElement">
        <img [src]="'images/homeIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 2.3em; width: 2.3em;
        pointer-events: none; object-fit: contain;" />
        <b style="font-size: 1em; margin-left: 0.4em;">Home</b>
      </div>
  
      <a href="http://34.111.89.101/search" class="sidebarElement" target="_blank" rel="noopener noreferrer">
        <img [src]="'images/searchIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 1.8em; width: 2.3em;
        pointer-events: none; object-fit: contain;" />
        <p style="font-size: 1em; margin-left: 0.4em;">Search</p>
      </a>
  
      <a href="http://34.111.89.101/messages" class="sidebarElement" target="_blank" rel="noopener noreferrer">
        <img [src]="'images/messagesIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 2.5em; width: 2.5em;
        pointer-events: none; object-fit: contain;" />
        <p style="font-size: 1em; margin-left: 0.4em;">Messages</p>
      </a>
  
      <a href="http://34.111.89.101/notifications" class="sidebarElement" target="_blank" rel="noopener noreferrer">
        <img [src]="'images/notificationsIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 2.5em; width: 2.5em;
        pointer-events: none; object-fit: contain;" />
        <p style="font-size: 1em; margin-left: 0.4em;">Notifications</p>
      </a>
  
      <a href="http://34.111.89.101/ai-chat" class="sidebarElement" target="_blank" rel="noopener noreferrer">
        <img [src]="'images/aiIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 1.9em; width: 1.9em; pointer-events:
        none; object-fit: contain; margin-left: 0.2em;" />
        <p style="font-size: 1em; margin-left: 0.7em;">AI Chat</p>
      </a>
  
      <a href="http://34.111.89.101/profile" *ngIf="!authUserIsAnonymousGuest" class="sidebarElement" target="_blank"
      rel="noopener noreferrer">
        <img [src]="'images/profilePhoto.png'" style="height: 2.2em; width: 2.2em; pointer-events: none; object-fit: contain;" />
        <p style="font-size: 1em; margin-left: 0.8em;">Profile</p>
      </a>
  
      <a href="http://34.111.89.101/shop" class="sidebarElement" target="_blank" rel="noopener noreferrer">
        <img [src]="'images/shopIcon.png'" style="height: 2.5em; width: 2.5em; pointer-events: none; object-fit: contain;" />
        <p style="font-size: 1em; margin-left: 0.4em;">Shop</p>
      </a>
  
      <div (click)="toggleDisplayLeftSidebarPopup.emit()" class="sidebarElement" style="position: absolute; bottom: 4%; left: 0%;">
        <img [src]="'images/moreIcon.png'" class="iconToBeAdjustedForDarkMode" style="height: 1.8em; width: 1.8em; pointer-events:
        none; object-fit: contain;" />
        <p [ngStyle]="{fontSize: '1em', marginLeft: '0.4em', fontWeight: displayPopup ? 'bold' : 'normal'}">More</p>
      </div>
    </div>
  </div>
