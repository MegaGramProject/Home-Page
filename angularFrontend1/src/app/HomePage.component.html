<div style="display: flex; justify-content: space-between; align-items: start; width: 100%;">
    <LeftSidebar [profilePhoto]="'images/defaultPfp.png'" [displayPopup]="displayLeftSidebarPopup" [authUserIsAnonymousGuest]=
    "authUserId == -1" (toggleDisplayLeftSidebarPopup)="toggleDisplayLeftSidebarPopup()"/>
</div>

<img [src]="'images/blackScreen.png'" *ngIf="displayLeftSidebarPopup || displayErrorPopup" (click)="closeAllPopups()" 
[ngStyle]="{position: 'fixed', top: '0%', left: '0%', width: '100%',height: '100%', opacity: '0.7', zIndex: 2}"/>

<div *ngIf="displayLeftSidebarPopup" [ngStyle]="{position: 'fixed', bottom: '10%', left: '1%', zIndex: displayErrorPopup ? '1' :
'3'}">
    <LeftSidebarPopup [authUserId]="authUserId" [originalURL]="originalURL" (showErrorPopup)=
    "showErrorPopup($event)"/>
</div>
